{% extends 'hospital/base.html' %}
{% load static %}
{% block body %}

   <!-- banner 2 -->
   <div class="inner-banner-w3ls">
      <div class="container">

      </div>
      <!-- //banner 2 -->
   </div>
   <!-- page details -->
   <div class="breadcrumb-agile">
      <div aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item">
               <a href="{% url 'hospital:index' %}">Home</a>
                    {% csrf_token %}
            </li>
            <li class="breadcrumb-item active" aria-current="page">Patient Form</li>
         </ol>
      </div>
   </div>
   <!-- //page details -->

   <!-- contact -->
   <div class="appointment py-5">
      <div class="py-xl-5 py-lg-3">
         <div class="w3ls-titles text-center mb-5">
            <h3 class="title">Patient Form</h3>
            <span>
               <i class="fas fa-user-md"></i>
            </span>
{#            <p class="mt-2">If you want to kill yourself or the loved one please make a appointment .</p>#}
         </div>
         <div class="d-flex">
            <div class="appoint-img">

            </div>
            <div class="contact-right-w3l appoint-form">
               <h5 class="title-w3 text-center mb-5">Fill your patient form</h5>
               <form action="#" method="post">
                        {% csrf_token %}
                  <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Your Address</label>
                     <input type="text" class="form-control" placeholder="Your Address " name="address" id="recipient-name" required="">
                  </div>
                  <div class="form-group">
                     <label for="recipient-phone" class="col-form-label">Mobile No.</label>
                     <input type="text" maxlength="10" class="form-control" placeholder="maximum 10 digits" name="mobile" id="recipient-phone" required="">
                  </div>
                        <div class="form-group">
                     <label for="recipient-name" class="col-form-label">File No.</label>
                     <input type="text" maxlength="3" class="form-control" placeholder="File No. " name="fileno" id="recipient-name" required="">
                  </div>
                        <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Date Of Birth</label>
                     <input type="date" class="form-control" placeholder="date" name="dob" id="recipient-name" required="">
                  </div>
                        <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Age</label>
                     <input type="number" maxlength="3" class="form-control" placeholder="age" name="age" id="recipient-name" required="">
                  </div>
                  <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Bill</label>
                     <input type="file" class="form-control" placeholder="Bill" name="bill" id="recipient-name" required="">
                  </div>
                     <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Image</label>
                     <input type="file" class="form-control" placeholder="image" name="image" id="recipient-name" required="">
                  </div>
                   <div class="form-group">
                     <label for="recipient-name" class="col-form-label">Prescription</label>
                     <input type="text" maxlength="250" class="form-control" placeholder="Prescription" name="prescription" id="recipient-name" required="">
                  </div>
                  <input type="submit" value="submit" class="btn_apt">
               </form>
            </div>
            <div class="clearfix"></div>
         </div>
      </div>
   </div>
   <!-- //contact -->
{% endblock %}
